<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  </head>

  <body>
    <header>
      <h1 class="heder" style="display: flex">
        <i class="iconn fas fa-book"></i>
        <div class="text">Todo list</div>
      </h1>
    </header>
    <div class="darkmode">
      <button class="btn" onclick="myFunction()">Set background</button>
    </div>
    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="h2 container-header text-center">What are you doing</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Enter your todo</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="date">enter your date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="container">
        <h2 class="h3 container-header">To-do List</h2>
        <div class="list-item" id="todos"></div>
      </div>

      <div class="container">
        <h2 class="h3 container-header">Completed Task</h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <footer>
     <div class="footer">
      Created With <i class="bi bi-heart-fill text-danger"></i> by Byy
     </div>


    </footer>
    

    <script src="/css/script/darkmode.js" type="text/javascript"></script>
    <script src="/css/script/data.js" type="text/javascript"></script>
    <script src="/css/script/domjs.js" type="text/javascript"></script>
    <script src="/css/script/script.js" type="text/javascript"></script>
  </body>
</html>
